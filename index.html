<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Results summary component</title>
</head>
<body>
    <div class="container">
        <div class="results-container">
            <p class="result-title">Your Result</p>

            <div class="grade-circle">
                <p class="grade">76</p>
                <p class="maximum-grade">of 100</p>
            </div>

            <p class="grade-rate">Great</p>

            <p class="information">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        
        <div class="summary-container">
            <p class="summary-title">Summary</p>

            <div class="skills-container-1">
                <div class="icon-container">
                    <img src="assets/images/icon-reaction.svg"> 
                    <p class="skill-name-1">Reaction</p>
                </div>

                <p class="point">80 <span>/ 100</span></p>
            </div>

            <div class="skills-container-1">
                <div class="icon-container">
                    <img src="assets/images/icon-memory.svg"> 
                    <p class="skill-name-2">Memory</p>
                </div>
                
                <p class="point">92 <span>/ 100</span></p>
            </div>

            <div class="skills-container-2">
                <div class="icon-container">
                    <img src="assets/images/icon-verbal.svg"> 
                    <p class="skill-name-3">Verbal</p>
                </div>
                
                <p class="point">61 <span>/ 100</span></p>
            </div>

            <div class="skills-container-2">
                <div class="icon-container">
                    <img src="assets/images/icon-visual.svg"> 
                    <p class="skill-name-4">Visual</p>
                </div>
                
                <p class="point">72 <span>/ 100</span></p>
            </div>

            <button>Continue</button>
        </div>
    </div>
</body>
</html>
